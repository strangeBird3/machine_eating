<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Eat?</title>
</head>
<body>
    <h2>Eating Confusion? Who ARE YOU?</h2>
    <p>With a few simple questions, our machine learning quantum computer
        can help you find the most optimal meal to eat every day.
    </p>
    <div class="athleticQuery">
        <form action="POST">
            <label for="sport-select">Choose your primary sport:</label>
            <select name="sports" id="sport-select">
                <option value="---">---</option>
                <option value="hockey">Hockey</option>
                <option value="soccer">Soccer</option>
                <option value="football">Football</option>
                <option value="baseball">Baseball</option>
                <option value="martialArts">Martial Arts</option>
                <option value="gymnastics">Gymnastics</option>
            </select>
            <br>
            <label for="weight">Enter your weight (lbs):</label>
            <input type="text" id="weight" size="10">
            <br>
            <label for="height-select">Select your height:</label>
            <select name="height" id="height-select">
                <option value="---">---</option>
                <option value="4'5"">4'5"</option>
                <option value="4'6"">4'6"</option>
                <option value="4'7"">4'7"</option>
                <option value="4'8"">4'8"</option>
                <option value="4'9"">4'9"</option>
                <option value="4'10"">4'10"</option>
            </select>
            <br>
            <label for="vegetable">What is your favorite vegetable?</label>
            <input type="text" id="vegetable" size="30">
            <br>
            <label for="meat">What is your favorite meat?</label>
            <input type="text" id="meat" size="30">
        </form>

    </div>
</body>
</html>
